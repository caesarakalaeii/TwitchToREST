<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Banner styles */
        .banner {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .banner a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <p>For our privacy policy, please visit <a href="/privacy">here</a>.</p>
    </div>

    <h2>Login</h2>
    <form method="post" action="/bbr">
        <label for="referral">Referral:</label>
        <input type="referral" id="referral" name="referral" required><br>

        <label for="steam_id">SteamID:</label>
        <input type="text" id="steam_id" name="steam_id" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
